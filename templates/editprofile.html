<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="icon" href="/assets/img/logo.jpg">

    <title>BugLocator</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="index.html" class="logo"><b>BUG LOCATOR</b></a>
        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="{% url 'locator:logout' %}">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="{% url 'locator:profile' %}"><img src="{{ request.session.avatarloc }}" class="img-circle" width="60"></a></p>
                <h5 class="centered">{{ request.session.username }}</h5>

                <li class="mt">
                    <a href="{% url 'locator:main' %}">
                        <i class="fa fa-desktop icon"></i>
                        <span>Overview</span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="{% url 'locator:fixed' %}">
                        <i class="fa fa-check-square-o"></i>
                        <span>Fixed Bugs</span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="{% url 'locator:unfixed' %}">
                        <i class="fa fa-bell"></i>
                        <span>Open Bugs</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a class="active" href="{% url 'locator:profile' %}">
                        <i class="fa fa-user"></i>
                        <span>User Profile</span>
                    </a>

                </li>
                <li class="sub-menu">
                    <a href="{% url 'locator:lock' %}">
                        <i class="fa fa-lock"></i>
                        <span>Lock</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height">
            <div style="height: 700px;margin-top: 80px">
                <div style="height: 80%">
                    <div style="text-align: center;margin: 0 auto;width: 60%;height: 100%">
                        <div class="darkblue-panel pn">
                            <form action="{% url 'locator:confirm' %}" method="post">
                                <div id="profile-02">
                                    <div class="user">
                                        <img src="/assets/img/ui-sam.jpg" class="img-circle" width="80">
                                        <h4>{{ request.session.username }}</h4><br><br><br>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label"><h4>Username</h4></label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" placeholder="Username"
                                                   value="{{ request.session.username }}">
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label"><h4>Email</h4></label>
                                        <div class="col-sm-10">
                                            <input type="email" class="form-control" placeholder="Email"
                                                   value="{{ request.session.email }}">
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label"><h4>New Password</h4></label>
                                        <div class="col-sm-10">
                                            <input name="password" type="password" class="form-control"
                                                   placeholder="New Password">
                                        </div>
                                    </div>
                                    <br><br>
                                    <div class="form-group">
                                        <label class="col-sm-2 col-sm-2 control-label"><h4>Confirm </h4></label>
                                        <div class="col-sm-10">
                                            <input name="password2" type="password" class="form-control"
                                                   placeholder="Confirm Password">
                                        </div>
                                        <br>
                                        <h3>{{ infomation }}</h3>
                                    </div>
                                </div>
                                <div class="steps pn">
                                    <input type='submit' value='Submit' id='submit'/>
                                </div>
                            </form>
                        </div>
                        <! --/panel -->
                    </div><!--/ col-md-4 -->

                </div>
            </div>

        </section>
        <! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->

</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/assets/js/jquery.ui.touch-punch.min.js"></script>
<script class="include" type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/assets/js/jquery.scrollTo.min.js"></script>
<script src="/assets/js/jquery.nicescroll.js" type="text/javascript"></script>


<!--common script for all pages-->
<script src="/assets/js/common-scripts.js"></script>

<!--script for this page-->

<script>
    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>

</body>
</html>
