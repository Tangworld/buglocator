<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Dashboard">
    <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
    <link rel="icon" href="/assets/img/logo.jpg">


    <title>BugLocator</title>

    <!-- Bootstrap core CSS -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <!--external css-->
    <link href="/assets/font-awesome/css/font-awesome.css" rel="stylesheet"/>

    <!-- Custom styles for this template -->
    <link href="/assets/css/style.css" rel="stylesheet">
    <link href="/assets/css/style-responsive.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/assets/css/jquery.selectlist.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

<section id="container">
    <!-- **********************************************************************************************************************************************************
    TOP BAR CONTENT & NOTIFICATIONS
    *********************************************************************************************************************************************************** -->
    <!--header start-->
    <header class="header black-bg">
        <div class="sidebar-toggle-box">
            <div class="fa fa-bars tooltips" data-placement="right" data-original-title="Toggle Navigation"></div>
        </div>
        <!--logo start-->
        <a href="{% url 'locator:main' %}" class="logo"><b>BUG LOCATOR</b></a>
        <!--logo end-->
        <div class="top-menu">
            <ul class="nav pull-right top-menu">
                <li><a class="logout" href="{% url 'locator:logout' %}">Logout</a></li>
            </ul>
        </div>
    </header>
    <!--header end-->

    <!-- **********************************************************************************************************************************************************
    MAIN SIDEBAR MENU
    *********************************************************************************************************************************************************** -->
    <!--sidebar start-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu" id="nav-accordion">

                <p class="centered"><a href="{% url 'locator:profile' %}"><img src="{{ request.session.avatarloc }}" class="img-circle" width="60"></a></p>
                <h5 class="centered">{{ request.session.username }}</h5>

                <li class="mt">
                    <a href="{% url 'locator:main' %}">
                        <i class="fa fa-desktop icon"></i>
                        <span>Overview</span>
                    </a>
                </li>

                <li class="sub-menu">
                    <a href="{% url 'locator:fixed' %}">
                        <i class="fa fa-check-square-o"></i>
                        <span>Fixed Bugs</span>
                    </a>

                </li>

                <li class="sub-menu">
                    <a class="active" href="{% url 'locator:unfixed' %}">
                        <i class="fa fa-bell"></i>
                        <span>Open Bugs</span>
                    </a>

                </li>
                <li class="sub-menu">
                    <a href="{% url 'locator:profile' %}">
                        <i class="fa fa-user"></i>
                        <span>User Profile</span>
                    </a>

                </li>
                <li class="sub-menu">
                    <a href="{% url 'locator:lock' %}">
                        <i class="fa fa-lock"></i>
                        <span>Lock</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end-->

    <!-- **********************************************************************************************************************************************************
    MAIN CONTENT
    *********************************************************************************************************************************************************** -->
    <!--main content start-->
    <section id="main-content">
        <section class="wrapper site-min-height" style="margin-top:45px">
            <div style="height: 100%;margin-top: 0px">
                <div style="height: 100%">
                    <div class="row mt" style="margin-left:-5px;margin-right:-5px">
                        <div class="col-md-12" style="padding:0">
                            <div class="content-panel" style="padding: 10px;">
                                <table summary="user infomation table" id="tableSort" class="table table-striped table-advance table-hover" style="table-layout: fixed">
                                    <h3 style="font-weight: bold;background: #ff865c; padding:15px;margin:0px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;"><font color="#fff">&nbsp Open Bugs</font></h3>
                                    <hr>
                                    <thead>
                                    <tr>
                                        <th style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;"># Bug ID <i id="0" class="fa fa-toggle-down" onclick="$.sortTable.sort('tableSort',0)"></i></th>
                                        <th  class="hidden-phone" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;"><i class="fa fa-question-circle"></i> Summary <i id="1" class="fa fa-toggle-down" onclick="$.sortTable.sort('tableSort',1)"></i></th>
                                        <th style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;"><i class="fa fa-user" aria-hidden="true"></i> Reporter <i id="2" class="fa fa-toggle-down" onclick="$.sortTable.sort('tableSort',2)"></i></th>
                                        <th style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;"><i class=" fa fa-calendar"></i> Report Date <i id="3" class="fa fa-toggle-down" onclick="$.sortTable.sort('tableSort',3)"></i></th>
                                        <th></th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {% for content in contents %}
                                        <tr>
                                            <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;"><a href="{% url 'locator:show_open_bug' %}?bugid={{ content.0 }}&flag=3">{{ content.0 }}</a></td>
                                            <td class="hidden-phone" style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;">{{ content.1 }}</td>
                                            <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;">{{ content.2 }}</td>
                                            <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;">{{ content.3 }}</td>
                                            <td style="overflow: hidden;text-overflow: ellipsis;white-space: nowrap;width: 20em;">
                                                <button class="btn btn-success btn-xs"><i class="fa fa-check"></i>
                                                </button>
                                                <button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i>
                                                </button>
                                                <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i>
                                                </button>
                                            </td>
                                        </tr>
                                    {% endfor %}
                                    </tbody>
                                </table>
                            </div><!-- /content-panel -->
                        </div><!-- /col-md-12 -->
                    </div><!-- /row -->

                </div>
            </div>

        </section>
        <! --/wrapper -->
    </section><!-- /MAIN CONTENT -->

    <!--main content end-->
    <!--footer start-->
<!--
    <footer class="site-footer">
        <div class="text-center">
            2017 - NJU
            <a href="{% url 'locator:unfixed' %}" class="go-top">
                <i class="fa fa-angle-up"></i>
            </a>
        </div>
    </footer>-->
    <!--footer end-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script src="/assets/js/jquery.js"></script>
<script src="/assets/js/bootstrap.min.js"></script>
<script src="/assets/js/jquery-ui-1.9.2.custom.min.js"></script>
<script src="/assets/js/jquery.ui.touch-punch.min.js"></script>
<script class="include" type="text/javascript" src="/assets/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/assets/js/jquery.scrollTo.min.js"></script>
<script src="/assets/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/assets/js/jquery-1.9.1.min.js"></script>
<script src="/assets/js/jquery.selectlist.js"></script>
<script type="text/javascript" src="jquery-1.4.3.js"></script>

<script type="text/javascript">
    $(function () {
        $('select').selectlist({
            zIndex: 10,
            height: 34
        });
    })
</script>


<!--common script for all pages-->
<script src="/assets/js/common-scripts.js"></script>
<script src="/assets/js/table-sort.js"></script>

<!--script for this page-->

<script>
    //custom select box

    $(function () {
        $('select.styled').customSelect();
    });

</script>

</body>
</html>
