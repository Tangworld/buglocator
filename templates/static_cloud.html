<!DOCTYPE html>
<html>

<head>
<title>jQuery热门城市文字标签云代码 - 站长素材</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/assets/css/jqcloud.css" />
<script src="/assets/js/jquery-2.1.0.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/jqcloud-1.0.4.js" type="text/javascript" charset="utf-8"></script>

<style>
.append_div {
	background: black;color:#FFFFFF; opacity:0.5; text-align: center; position: absolute; height: 45px; width: 60px;
}
</style>

<script type="text/javascript">
    var word = {{ keywords|safe }};
    var time = {{ times | safe }};
    var data = [];
    if (word.length === 0)
    {
        data = [
		['aspectj', 27, 100],
		['loader', 20, 123],
		['compile5', 19, 222],
		['objectnew', 8, 111],
		['bytecod', 7, 111],
		['null', 6, 111],
		['report', 5, 111],
		['ubuntu', 5, 111],
		['light', 5, 111],
		['less', 5, 111],
		['dialog', 4, 111],
		['warn', 4, 111],
		['eclips', 3, 111],
		['crash', 3, 111],
		['instal', 3, 111],
		['composit', 3, 111],
		['dialogjust', 3, 111],
		['exact', 3, 111],
		['replac', 2, 111],
		['catch', 2, 111]
	];
    }
    else
    {
        for(var i =0;i<word.length;i++){
            data[i] = [word[i], time[i], time[i]];
        }
{#        data = [#}
{#            [tmp[0]['word'], tmp[0]['time'], 1],#}
{#            [tmp[1]['word'], tmp[1]['time'], 2],#}
{#            [tmp[2]['word'], tmp[2]['time'], 3],#}
{#            [tmp[3]['word'], tmp[3]['time'], 4],#}
{#            [tmp[4]['word'], tmp[4]['time'], 5],#}
{#            [tmp[5]['word'], tmp[5]['time'], 6],#}
{#            [tmp[6]['word'], tmp[6]['time'], 7],#}
{#            [tmp[7]['word'], tmp[7]['time'], 8]#}
{#        ];#}

    }

	
	var string_ = "";
	for (var i = 0; i < data.length; i++) {
		var string_f = data[i][0];
		var string_n = data[i][1];
		string_ += "{text: '" + string_f + "', weight: '" + string_n + "',html: {'class': 'span_list',onmouseover:'on_mouseover(this,event)',onmouseout:'on_mouseout()'}},";
	}

	function on_mouseover(e, ev) {
		var txt = $(e).html();
		ev = ev || event;
		$.each(data, function(i, item) {
			if(txt == item[0]){
				var html = item[0]+"<br />"+item[2];
				$("#my_favorite_latin_words").after("<div class='append_div' style='left:" + ev.clientX + "px; top:" + ev.clientY + "px; '>" + html + "</div>");
				return;
			}
			
		});
	}
	$(function() {
		$("#my_favorite_latin_words").jQCloud(word_list);
	});
	var string_list = string_;
	var word_list = eval("[" + string_list + "]");

	function on_mouseout() {
		$(".append_div").remove();
	}
</script>
</head>

<body style="margin:0px 0px 0px 0px;text-align: center">
<div class="" style="width: 100%;text-align: center">
	<div id="my_favorite_latin_words" style="min-width: 0px;width: 100%; margin: 0px ; height: 400px;text-align: center;margin-right: 0px "></div>
</div>

</body>
</html>
